<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Question Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/static/styles.css">
  <script type="module" src = "/static/script.js"></script>
  <script type="module" src = "/static/supabase.js"></script>
</head>
<body>

  <h1>Exam Question Classifier</h1>
  <p>Paste your exam questions below or upload an empty question paper and get a topic breakdown.</p>

  <!-- Login -->
  <input type="email" id="emailInput" placeholder="Enter your email" />
  <button id="logoutBtn" disabled>Log out</button>
  <button id="magicLinkBtn">Send Login Link</button>
  <button id="google-login">Sign in with Google</button>
  <div id="loginStatus">Logged in as: Guest</div>

  <!-- Specification selection -->
  <div class="section">
    <label for="specification">Specification</label>
    <select id="specification">
      <option value="H240">OCR A Level Mathematics (H240)</option>
      <option value="9PH0">Edexcel A Level Physics (9PH0)</option>
      <option value="H645">OCR MEI B A Level Further Mathematics (H645) (All Options)</option>
    </select>
  </div>

  <!-- Questions -->
  <div class="section">
    <label>Questions</label>

    <div id="questions-container">
      <div class="question">
        <textarea placeholder="Enter question text here..."></textarea>
      </div>
    </div>

    <button type="button" class="add-question">
      + Add another question
    </button>
  </div>

  <!-- PDF Upload -->
  <div class="section">
    <label for="pdf-upload">Or upload an empty question paper (PDF)</label><br>
    <input type="file" id="pdf-upload" accept="application/pdf" />
    <button type="button" id="upload-pdf">Upload PDF</button>
    <div id="pdf-status" style="margin-top: 10px; font-weight: bold;"></div>

  </div>


  <!-- Submit -->
  <div class="section">
    <button type="button" class="submit">
      Submit all questions
    </button>
  </div>

  <!-- Results -->
  <div id="results">
  </div>

</body>
</html>
