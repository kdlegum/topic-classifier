<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Question Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style src = "styles.css"></style>
<script src = "script.js"></script>
</head>
<body>

  <h1>Exam Question Classifier</h1>
  <p>Paste your exam questions below and get a topic breakdown.</p>

  <!-- Specification selection -->
  <div class="section">
    <label for="specification">Specification</label>
    <select id="specification">
      <option value="H240">OCR A Level Mathematics (H240)</option>
      <!-- Future specs will go here -->
    </select>
  </div>

  <!-- Questions -->
  <div class="section">
    <label>Questions</label>

    <div id="questions-container">
      <div class="question">
        <textarea placeholder="Enter question text here..."></textarea>
      </div>
    </div>

    <button type="button" class="add-question">
      + Add another question
    </button>
  </div>

  <!-- Submit -->
  <div class="section">
    <button type="button" class="submit">
      Submit all questions
    </button>
  </div>

  <!-- Results -->
  <div id="results">
    <!-- Classification results will appear here -->
  </div>

</body>
</html>
