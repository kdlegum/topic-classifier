<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classify - Topic Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="nav-container"></div>

  <main class="page-content">
    <h1>Exam Question Classifier</h1>
    <p>Paste your exam questions below or upload an empty question paper and get a topic breakdown.</p>

    <!-- Specification selection -->
    <div class="section">
      <label for="specification">Specification</label>
      <select id="specification">
        <option value="H240">OCR A Level Mathematics (H240)</option>
        <option value="9PH0">Edexcel A Level Physics (9PH0)</option>
        <option value="H645">OCR MEI B A Level Further Mathematics (H645) (All Options)</option>
      </select>
    </div>

    <!-- Questions -->
    <div class="section">
      <label>Questions</label>

      <div id="questions-container">
        <div class="question">
          <textarea placeholder="Enter question text here..."></textarea>
        </div>
      </div>

      <button type="button" class="add-question">
        + Add another question
      </button>
    </div>

    <!-- PDF Upload -->
    <div class="section">
      <label for="pdf-upload">Or upload an empty question paper (PDF)</label><br>
      <input type="file" id="pdf-upload" accept="application/pdf" />
      <button type="button" id="upload-pdf">Upload PDF</button>
      <div id="pdf-status" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <!-- Submit -->
    <div class="section">
      <button type="button" class="submit">
        Submit all questions
      </button>
    </div>

    <!-- Results -->
    <div id="results"></div>
  </main>

  <script type="module">
    import { renderNav } from "/static/shared/nav.js";
    import { classifyQuestions, uploadPdf, getPdfStatus, getSession } from "/static/shared/api.js";

    // Initialize navigation
    renderNav("nav-container");

    // DOM elements
    const addQuestionButton = document.querySelector(".add-question");
    const questionsContainer = document.getElementById("questions-container");
    const submitButton = document.querySelector(".submit");
    const uploadButton = document.getElementById("upload-pdf");
    const pdfStatusDiv = document.getElementById("pdf-status");

    // Add question field
    function addNewQuestionField() {
      const newQuestionDiv = document.createElement("div");
      newQuestionDiv.classList.add("question");

      const textArea = document.createElement("textarea");
      textArea.placeholder = "Enter your question here...";

      newQuestionDiv.appendChild(textArea);
      questionsContainer.appendChild(newQuestionDiv);
    }

    addQuestionButton.addEventListener("click", addNewQuestionField);

    // Submit questions
    submitButton.addEventListener("click", async () => {
      const textAreas = document.querySelectorAll("#questions-container textarea");
      const questions = [];

      textAreas.forEach((textarea) => {
        if (textarea.value.trim() !== "") {
          questions.push(textarea.value.trim());
        }
      });

      if (questions.length === 0) {
        alert("Please enter at least one question.");
        return;
      }

      const spec = document.getElementById("specification").value;

      submitButton.disabled = true;
      submitButton.textContent = "Classifying...";

      try {
        const data = await classifyQuestions(questions, spec);
        console.log("Classification Results:", JSON.stringify(data));
        displayResults(data);
      } catch (error) {
        console.error("Error submitting questions:", error);
        alert("There was an error sending your questions. See console for details.");
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = "Submit all questions";
      }
    });

    // Upload PDF
    uploadButton.addEventListener("click", async () => {
      const fileInput = document.getElementById("pdf-upload");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a PDF file first.");
        return;
      }

      if (file.type !== "application/pdf") {
        alert("Only PDF files are allowed.");
        return;
      }

      const specCode = document.getElementById("specification").value;

      uploadButton.disabled = true;
      pdfStatusDiv.textContent = "Uploading...";

      try {
        const data = await uploadPdf(file, specCode);
        console.log("Upload success:", data);
        pollJobStatus(data.job_id);
      } catch (error) {
        console.error("Error uploading PDF:", error);
        alert("Failed to upload PDF.");
        uploadButton.disabled = false;
        pdfStatusDiv.textContent = "";
      }
    });

    // Poll for PDF processing status
    async function pollJobStatus(jobId) {
      const intervalMs = 1000;

      const poller = setInterval(async () => {
        try {
          const data = await getPdfStatus(jobId);

          pdfStatusDiv.textContent = `Processing... ${data.status}`;

          if (data.status === "Done") {
            clearInterval(poller);
            uploadButton.disabled = false;

            if (!data.session_id) {
              throw new Error("Job completed but no session_id returned");
            }

            const sessionData = await getSession(data.session_id);
            displayResults(sessionData);
          }

          if (data.status === "failed") {
            clearInterval(poller);
            uploadButton.disabled = false;
            alert("PDF processing failed.");
            pdfStatusDiv.textContent = "Processing failed.";
          }
        } catch (err) {
          console.error(err);
          clearInterval(poller);
          uploadButton.disabled = false;
          alert("Error checking PDF status.");
          pdfStatusDiv.textContent = "";
        }
      }, intervalMs);
    }

    // Display classification results
    function displayResults(data) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      data.questions.forEach((question) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question-block");

        const qHeader = document.createElement("h3");
        qHeader.textContent = `Question ${question.question_number}:`;
        qDiv.appendChild(qHeader);

        const qText = document.createElement("p");
        qText.textContent = `${question.question_text}`;
        qDiv.appendChild(qText);

        question.predictions.forEach((pred) => {
          const wrapper = document.createElement("div");
          wrapper.classList.add("prediction");

          const mainLine = document.createElement("p");
          mainLine.innerHTML =
            `Rank ${pred.rank}: ${pred.strand} → ${pred.topic} → ` +
            `<span class="subtopic clickable">${pred.subtopic}</span> ` +
            `(Similarity score ${pred.similarity_score})`;
          wrapper.appendChild(mainLine);

          const desc = document.createElement("div");
          desc.classList.add("description");
          desc.textContent = pred.description;
          desc.style.display = "none";
          wrapper.appendChild(desc);

          mainLine.querySelector(".subtopic").addEventListener("click", () => {
            desc.style.display = desc.style.display === "none" ? "block" : "none";
          });

          qDiv.appendChild(wrapper);
        });

        container.appendChild(qDiv);
      });
    }
  </script>
</body>
</html>
