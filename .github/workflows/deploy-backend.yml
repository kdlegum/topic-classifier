name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "Backend/**"
      - "pdf_interpretation/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: /root/topic-classifier/deploy/deploy.sh
